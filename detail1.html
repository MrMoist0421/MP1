<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
    <script src="prophoto.js" defer></script>
</head>

<body>
    <div class="container">
        <!--Topic Section-->
        <div class="topic-container">
            <!--Original thread-->
            <div class="head">
                <div class="authors">Author</div>
                <div class="content">Topic: Is Python worth learning in 2023? (Read 4 Times)</div>
            </div>

            <div class="body">
                <div class="authors">
                    <div class="username"><a href="">Bob</a></div>
                    <div class="profilePhotos"></div>
                    <div><u>June 20 2023</u></div>
                </div>
                <div class="content">
                    What does "bingo ka na sa akin" mean?
                    <br>
                    <br>
                    <div class="container">
                        <button id="upvoteButton">Upvote</button>
                        <span id="voteCount">0</span>
                      </div>
                    <div class="comment">
                        <button onclick="showComment()">Comment</button>
                    </div>
                </div>
                
            </div>
        </div>

        <!--Comment Area-->
        <div class="comment-area hide" id="comment-area">
            <textarea name="comment" id="" placeholder="comment here ... "></textarea>
            <input type="submit" value="submit">
        </div>

        <!--Comments Section-->
        <div class="comments-container">
            <div class="body">
                <div class="authors">
                    <div class="username"><a href="">Marcus</a></div>
                    <div class="profilePhotos"></div>
                    <div><u>June 20 2023</u></div>
                </div>
                <div class="content">
                    huh
                    <br>
                    <br>
                    <div class="comment">
                        <button onclick="showReply()">Reply</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Reply Area-->
        <div class="comment-area hide" id="reply-area">
            <textarea name="reply" id="" placeholder="reply here ... "></textarea>
            <input type="submit" value="submit">
        </div>
    </div>
    <script src="main.js"></script>
    <script src="upvote.js"></script>
</body>
</html>
